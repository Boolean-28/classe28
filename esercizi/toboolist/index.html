<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toboolist</title>

    <link rel="stylesheet" href="./assets/css/master.css">
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <img class="logo" src="./assets/img/logo.png" alt="logo">
      <h1 class="logo_title">Toboolist</h1>
    </div>
    <!-- header -->
    <!-- main -->
    <div class="bg-grey pt-3 pb-1">
      <div class="container br-1">
        <div class="action">
          <button class="btn btn-primary" type="button" name="add_task">Add Task</button>
          <button class="btn" type="button" name="add_section" disabled>Add Section</button>
        </div>
        <div class="todos">
          <ul class="sections">
            <li>
              <h3>New Tasks</h3>
              <ul class="task">
                <li class="checked">Newsletter <span class="badge badge-primary">Editorial</span></li>
              </ul>
            </li>
            <li>
              <h3>Today</h3>
              <ul class="task">
                <li class="checked">Newsletter <span class="badge badge-primary">Editorial</span></li>
                <li class="times">Newsletter <span class="badge badge-primary">Editorial</span></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- main -->
  </body>
</html>
